<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <!-- Rating state start -->
  <div class="card">
     <div class="icon-star">
    <img id="icon-star" src="images/icon-star.svg" alt="">
  </div>
    <span class="highlighted">How did we do?</span>
    <br>
<span class="help-text"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </span>
  <div class="ratings">
    <div class="rating-button">1</div>
    <div class="rating-button">2</div>
    <div class="rating-button">3</div>
    <div class="rating-button">4</div>
    <div class="rating-button">5</div>
  </div>
    <div class="submit">SUBMIT</div>
  </div>
</main>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected {add rating here} out of 5 -->
<!-- 
  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
